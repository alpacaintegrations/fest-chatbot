<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Chatbot Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-widget">
        <div class="chat-header">
            <h3>ğŸµ Festival Assistent</h3>
            <button class="close-btn" onclick="window.parent.postMessage('close-widget', '*')">Ã—</button>
        </div>
        
        <div class="chat-messages" id="messages">
            <div class="message bot">
                <div class="message-bubble">
                    Hoi! Ik help je met het vinden van festivals en events in Nederland. Waar ben je naar op zoek?
                </div>
            </div>
            
            <div class="quick-buttons">
                <button onclick="sendQuickMessage('Wat is er vanavond in Amsterdam?')">
                    ğŸ“ Amsterdam vanavond
                </button>
                <button onclick="sendQuickMessage('Events dit weekend')">
                    ğŸ“… Dit weekend
                </button>
                <button onclick="sendQuickMessage('Wat is er in Paradiso?')">
                    ğŸ¤ Paradiso
                </button>
            </div>
        </div>
        
        <div class="chat-input">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Vraag naar events..."
                onkeypress="if(event.key==='Enter') sendMessage()"
            >
            <button onclick="sendMessage()" id="sendBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
